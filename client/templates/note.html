<ion-view title="{{note.data.title}}">

    <ion-content class="chat">
        <div>
            <label class="item item-input">
                <input type="text" placeholder="Title" ng-model="note.data.title">
            </label>
            <label class="item item-input">
                <textarea  placeholder="Notes" ng-model="note.data.note"> </textarea>
            </label>
        </div>
    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable">
        
        <span ng-if="note.data.note.length > 0">
            <button ng-click="note.clear()" class="button button-positive"  >Clear</button>
            <button ng-click="note.save()" class="button button-positive" >Save</button>
        </span>

    </ion-footer-bar>

</ion-view>
